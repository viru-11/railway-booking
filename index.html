<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul class="menu">
            <li><a href="#">Flights</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">PNR Status</a></li>
            <li><a href="#">Trips</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="#">Train Running Status</a>
                    <a href="#">Live Station</a>
                    <a href="#">Cancel Train Ticket</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Railway Ticket Booking</h1>
        <div id="login-signup-container">
            <div id="form-toggle">
                <button id="login-btn" onclick="showLogin()">Login</button>
                <button id="signup-btn" onclick="showSignUp()">Sign Up</button>
            </div>
            <div id="form-container">
                <!-- Login Form -->
                <form id="login-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <div id="booking-section" style="display:none;">
            <h2>Book Your Ticket</h2>
            <input type="text" placeholder="From" id="from">
            <input type="text" placeholder="To" id="to">
            <input type="date" id="travel-date">
            <button onclick="bookTicket()">Book Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
